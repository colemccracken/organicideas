name: Deploy Ghost Theme

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ghost-theme-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Validate theme
        run: bun run theme:validate

      - name: Build theme zip
        run: bun run theme:zip

      - name: Upload and activate theme
        env:
          GHOST_ADMIN_URL: ${{ secrets.GHOST_ADMIN_URL }}
          GHOST_ADMIN_KEY: ${{ secrets.GHOST_ADMIN_KEY }}
          THEME_NAME: organic-thoughts
        run: bun run theme:upload
