services:
  ghost:
    image: ghost:6-alpine
    container_name: organicthoughts-ghost-local
    restart: unless-stopped
    ports:
      - "2368:2368"
    environment:
      url: http://localhost:2368
      NODE_ENV: development
      database__client: sqlite3
      database__connection__filename: /var/lib/ghost/content/data/ghost-local.db
    volumes:
      - ./local/ghost-content:/var/lib/ghost/content
      - ./theme/organic-thoughts:/var/lib/ghost/content/themes/organic-thoughts
